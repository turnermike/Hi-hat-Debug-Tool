<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug URL Helper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-64 p-4 bg-gray-50">
  <div class="text-center">
    <h1 class="text-lg font-semibold text-gray-800 mb-4">Debug URL Helper</h1>
    
    <button 
      id="addDebugBtn" 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Add ?debug=true
    </button>
    
    <div id="status" class="mt-3 text-sm text-gray-600 hidden"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
