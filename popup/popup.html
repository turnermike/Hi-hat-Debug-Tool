<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi-hat Debug Tool</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body style="width: 460px; min-height: 300px;">
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div>
          <h1 class="title">Hi-hat Debug Tool</h1>
          <p class="subtitle">Development utilities</p>
        </div>
      </div>
    </div>
    
    <!-- Main Actions -->
    <div class="wp-button-grid">
      <table class="wp-button-table">
        <tr>
          <td class="wp-button-cell">
            <button id="addDebugBtn" class="wp-button debug-button">
              <span class="wp-button-label">Debug</span>
            </button>
          </td>
          <td class="wp-button-cell">
            <button id="clearFormsBtn" class="wp-button clear-button">
              <span class="wp-button-label">Clear Forms</span>
            </button>
          </td>
          <td class="wp-button-cell">
            <!-- Empty cell for layout -->
          </td>
        </tr>
        <tr>
          <td class="wp-button-cell">
            <button id="measureBtn" class="wp-button measure-button">
              <span class="wp-button-label">Measure</span>
            </button>
          </td>
          <td class="wp-button-cell">
            <button id="scanBtn" class="wp-button scan-button">
              <span class="wp-button-label">Scan</span>
            </button>
          </td>
          <td class="wp-button-cell">
            <!-- Empty cell for layout -->
          </td>
        </tr>
      </table>
    </div>
    
    <!-- Vulnerability Scan Results -->
    <div id="scanResultsSection" class="scan-results-section" style="display: none;">
      <div class="section-header">
        <svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
        </svg>
        <span class="section-title">Security Scan</span>
      </div>
      
      <div id="scanResults" class="scan-results">
        <!-- Scan results will be populated here -->
      </div>
      
      <div class="scan-actions">
        <button id="rescanBtn" class="scan-action-btn rescan-btn">Re-scan</button>
        <button id="clearResultsBtn" class="scan-action-btn clear-btn">Clear</button>
      </div>
    </div>
    
    <!-- WordPress Debug Section -->
    <div id="wordpressSection" class="wordpress-section" style="display: none;">
      <div class="section-header">
        <svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        <span class="section-title">WordPress Debug</span>
      </div>
      
      <div class="wp-button-grid">
        <table class="wp-button-table">
          <tr>
            <td class="wp-button-cell">
              <button id="wpDebugBtn" class="wp-button wp-debug">
                <span class="wp-button-label">WP Debug</span>
              </button>
            </td>
            <td class="wp-button-cell">
              <button id="wpQueryBtn" class="wp-button wp-query">
                <span class="wp-button-label">Query Debug</span>
              </button>
            </td>
            <td class="wp-button-cell">
              <!-- Empty cell for layout -->
            </td>
          </tr>
          <tr>
            <td class="wp-button-cell">
              <button id="wpCacheBtn" class="wp-button wp-cache">
                <span class="wp-button-label">No Cache</span>
              </button>
            </td>
            <td class="wp-button-cell">
              <button id="wpScanBtn" class="wp-button wp-scan">
                <span class="wp-button-label">WP Scan</span>
              </button>
            </td>
            <td class="wp-button-cell">
              <!-- Empty cell for layout -->
            </td>
          </tr>
          <!-- User Switching Row (shown only when plugin detected) -->
          <tr id="userSwitchingRow" style="display: none;">
            <td class="wp-button-cell">
              <button id="wpSwitchAdminBtn" class="wp-button wp-switch-user">
                <span class="wp-button-label">Admin</span>
              </button>
            </td>
            <td class="wp-button-cell">
              <button id="wpSwitchEditorBtn" class="wp-button wp-switch-user">
                <span class="wp-button-label">Editor</span>
              </button>
            </td>
            <td class="wp-button-cell">
              <button id="wpSwitchOffBtn" class="wp-button wp-switch-user">
                <span class="wp-button-label">Switch Off</span>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    
    <!-- WordPress Scan Results Section -->
    <div id="wpScanResultsSection" class="wp-scan-results-section" style="display: none;">
      <div class="section-header">
        <svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        <span class="section-title">WordPress Scan Results</span>
      </div>
      
      <div id="wpScanResults" class="wp-scan-results">
        <!-- WordPress scan results will be populated here -->
      </div>
      
      <div class="scan-actions">
        <button id="rescanWpBtn" class="scan-action-btn rescan-btn">Re-scan</button>
        <button id="clearWpResultsBtn" class="scan-action-btn clear-btn">Clear</button>
      </div>
    </div>
    
    <!-- Clipboard Section -->
    <div class="clipboard-section">
      <div class="section-header">
        <svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        <span class="section-title">Clipboard</span>
      </div>
      
      <!-- Clipboard Content Display -->
      <div id="clipboardDisplay" class="clipboard-display" style="display: none;">
        <div class="clipboard-header">
          Clipboard Contents:
          <button id="refreshClipboardBtn" class="clipboard-refresh-btn" title="Refresh clipboard content">ðŸ”„</button>
        </div>
        <div id="clipboardContent" class="clipboard-content"></div>
      </div>
    </div>
    
    <!-- Screenshots Section -->
    <div class="screenshots-section">
      <div class="section-header">
        <svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span class="section-title">Screenshots</span>
      </div>
      
      <div class="wp-button-grid">
        <table class="wp-button-table">
          <tr>
            <td class="wp-button-cell">
              <button id="screenshotBtn" class="wp-button screenshot-button">
                <span class="wp-button-label">Viewport</span>
              </button>
            </td>
            <td class="wp-button-cell">
              <button id="fullPageScreenshotBtn" class="wp-button fullpage-button">
                <span class="wp-button-label">Full Page</span>
              </button>
            </td>
            <td class="wp-button-cell">
              <!-- Empty cell for layout -->
            </td>
          </tr>
        </table>
      </div>
    </div>
    
    <!-- Reset URL Parameters Section -->
    <div class="reset-params-section">
      <div class="section-header">
        <svg class="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        <span class="section-title">URL Cleanup</span>
      </div>
      
      <div class="wp-button-grid">
        <table class="wp-button-table">
          <tr>
            <td class="wp-button-cell">
              <button id="resetParamsBtn" class="wp-button wp-reset">
                <span class="wp-button-label">Reset URL Params</span>
              </button>
            </td>
            <td class="wp-button-cell">
              <!-- Empty cell for layout -->
            </td>
            <td class="wp-button-cell">
              <!-- Empty cell for layout -->
            </td>
          </tr>
        </table>
      </div>
    </div>
    
    <!-- Filename Input Modal -->
    <div id="filenameModal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Save Screenshot</h3>
          <button id="closeModal" class="modal-close">âœ•</button>
        </div>
        <div class="modal-body">
          <label for="filenameInput" class="filename-label">Filename:</label>
          <input type="text" id="filenameInput" class="filename-input" placeholder="Enter filename (without extension)" />
          <div class="filename-preview">
            <span id="filenamePreview">screenshot.png</span>
          </div>
        </div>
        <div class="modal-actions">
          <button id="cancelScreenshot" class="modal-btn modal-btn-cancel">Cancel</button>
          <button id="saveScreenshot" class="modal-btn modal-btn-primary">Save Screenshot</button>
        </div>
      </div>
    </div>
    
    <!-- Status Message -->
    <div id="status" class="status-message status-hidden"></div>
    
    <!-- Footer -->
    <div class="footer">
      <div class="footer-content">
        <span>Hi-hat Consulting</span>
        <span>v1.1</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
